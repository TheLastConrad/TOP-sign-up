<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>TOP | Sign-Up</title>
</head>
<body>
  <div id="page">
    <div id="left-bar">
      <div id="brand-banner">
        <div id="brand-icon"></div>
        <div id="brand-name">Odin</div>
      </div>
      <div id="credit-to-artist"></div>
    <div id="right-side-form"></div>
      <div id="message"></div>
        <p>Howdy</p>
        <p>Here is more text.</p>
      <div id="fields-box">
        <form action="/my-handling-form-page" method="post">
          <p>Ready to Sign Up?</p>
          <table>
            <tr>
              <td>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" />
              </td>
              <td>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" />
              </td>
              <td>
                <label for="phone-number">Phone Number:</label>
                <input type="text" id="phone-number" name="phone-numbewr" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="pasword1">Password:</label>
                <input type="text" id="password1" name="password1" />
              </td>
              <td>
                <label for="pasword2">Confirm Password:</label>
                <input type="text" id="password2" name="password2" />
              </td>
            </tr>
            
          </table>

          <div id="submit-area">
            <button type="submit" id="submit-button">Create Account</div>
            <div id="Log-in prompt">Already have an account?
              <a href="./login">Log in</a>
          </div>
        </form>
      
    </div>

  </div>

  
</body>
</html>
